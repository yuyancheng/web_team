<script type="text/javascript">
	window.addEventListener('message', receiver, false);
	function receiver(e) {
		console.log('In a: ' + e.data);
	  if (e.origin !== 'http://localhost:8080/a.html') {
	    if (e.data == 'Hello world') {
	    	console.log('a');
	      e.source.postMessage('Hello a', e.origin);
	    } else {
	      console.log('In a: ' + e.data);
	    }
	  }
	}

</script>
